<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" value="1">
    <button onclick="search()">查询</button><br><br>
    <div>
        <h2 id = "title">标题</h2>
        <h3 id = "author">作者</h3>
        <h4 id = "content">内容</h4>
    </div>
    <script src="/static/jquery.min.js"></script>
    <script>
        function search(){
            var id = $("#id").val()
            $.get("/api/index/data", { id: id }, function(resp){
                console.log(resp)
                $("#title").html(resp.title)
                $("#author").html(resp.author)
                $("#content").html(resp.content)
            })
        }
    </script>
</body>
</html>
